<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <title>Document</title>
</head>
<body>
    <button>Press me</button>
    <div id="greeting"></div>    
    <script>
        /*  why add this script here if you have a js file linked above? 
            As mentioned in the previous html, the way the code is read, there will be an error in line 24.
            That is because the button has not been introduced yet (line 10), so we can't add a listener to something that didn't exist yet.*/
        const button = document.querySelector("button");

        function greet() {
        const name = prompt("What is your name?");
        const greeting = document.querySelector("#greeting");
        greeting.textContent = `Hello ${name}, nice to see you!`;
        }

        button.addEventListener("click",greet);
    </script>
</body>
</html>
